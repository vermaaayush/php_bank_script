function EmailKeyPress(fld,e)
{
    var strCheck='0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@._-';
    var whichCode=e.which?e.which:e.keyCode;
    
    if(whichCode==13||whichCode==8||whichCode==9) return true;
    key=String.fromCharCode(whichCode);
    if(strCheck.indexOf(key)==-1)return false;
    
    return true;
}

function validateRegistrationForm(){ var prefix='ctl00_ContentPlaceHolder1_';var isFormValid=false;var message='';
if(document.getElementById(prefix+'tbPan3').value=="")
{message="Please enter your Pan #";document.getElementById(prefix+'tbPan3').focus();}

else if(document.getElementById(prefix+'tbCnic1').value==""||document.getElementById(prefix+'tbCnic2').value==""||document.getElementById(prefix+'tbCnic3').value==""){message="Please enter your CNIC #";document.getElementById(prefix+'tbCnic1').focus();}
else if(document.getElementById(prefix+'tbUserId').value==""){message="Please enter a login ID.";document.getElementById(prefix+'tbUserId').focus();}
else if(document.getElementById(prefix+'tbUserId').value.length<3){message="Please enter a login Id with minimum 3 characters.";document.getElementById(prefix+'tbUserId').focus();}
else if(document.getElementById(prefix+'tbUserId').value.length>20){message="Please enter a login ID with maximum 20 characters.";document.getElementById(prefix+'tbUserId').focus();}
else if(document.getElementById(prefix+'tbEmailAddress').value==""){message="Please enter your email address";document.getElementById(prefix+'tbEmailAddress').focus();}
else if(document.getElementById(prefix+'tbEmailAddress').value.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) == -1){message="Invalid email address. Please enter a valid email address";document.getElementById(prefix+'tbEmailAddress').focus();}
else if(document.getElementById(prefix+'tbConfirmEmailAddress').value.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) == -1){message="Invalid email address. Please enter a valid email address";document.getElementById(prefix+'tbConfirmEmailAddress').focus();}
else if(document.getElementById(prefix+'tbConfirmEmailAddress').value==""){message="Please confirm your email address";document.getElementById(prefix+'tbConfirmEmailAddress').focus();}
else if(document.getElementById(prefix+'tbEmailAddress').value!=document.getElementById(prefix+'tbConfirmEmailAddress').value){message="Your email addresses do not match.Please re enter.";document.getElementById(prefix+'tbEmailAddress').focus();}

else if(document.getElementById(prefix+'tbMobileNumber').value != document.getElementById(prefix+'tbConfirmMobileNumber').value){message="Your Mobile No do not match. Please re enter.";document.getElementById(prefix+'tbMobileNumber').focus();}
else if(document.getElementById(prefix+'tbMobileNumber').value.length>0&&document.getElementById(prefix+'tbMobileNumber').value.length<11){message="Mobile No must be of 11 digit";document.getElementById(prefix+'tbMobileNumber').focus();}
else if(document.getElementById(prefix+'tbSecretKeyword').value.length<4){message="The secret answer must be of 4 characters atleast";document.getElementById(prefix+'tbSecretKeyword').focus();}
else if(document.getElementById(prefix+'tbConfirmSecretKeyword').value.length<4){message="Please confirm your secret answer";document.getElementById(prefix+'tbConfirmSecretKeyword').focus();}
else if(document.getElementById(prefix+'tbConfirmSecretKeyword').value!=document.getElementById(prefix+'tbSecretKeyword').value){message="Your secret answers do not match.Please re enter.";document.getElementById(prefix+'tbSecretKeyWord').focus();}
else if(document.getElementById(prefix+'cbTermsAndConditions').checked==false){message="You must accept sbl InternetBanking Terms and Conditions to register.";document.getElementById(prefix+'cbTermsAndConditions').focus();}
else{isFormValid=true;}
if(isFormValid==false){if(document.getElementById(prefix+'errorDescriptionDiv').style.display!="none"){Effect.SlideUp(prefix+'errorDescriptionDiv',{duration:0.2});setTimeout("validateRegistrationForm()",260);}
else{document.getElementById('errorMessage').innerHTML=''+message;Effect.SlideDown(prefix+'errorDescriptionDiv',{duration:0.2});}
return isFormValid;}
return isFormValid;}
